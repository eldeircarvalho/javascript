<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgba(0, 255, 255, 0.514);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
                color: brown;
        
        }

    </style>
</head>
<body>
    <h1>Meu primeiro programa</h1>
    
    <script>
        var n1=Number(window.prompt('Digite um número'));
        var n2=Number(window.prompt('Digite outro número')); // função prompt() só retorna string
        var s=n1+n2;
       // window.confirm('A Soma é igual a '+ s);
       window.confirm(`A Soma de ${n1} + ${n2} é igual a ${s}`)//template String
       var nome=window.prompt('Digite o seu Nome:')
        document.write(`Olá <strong>${nome.toUpperCase()}</strong> seu nome tem ${nome.length} letras.<br>`)
        document.write(`em minúsculas ${nome.toLowerCase()} sem negrito`)

    
    </script>
</body>
</html>
