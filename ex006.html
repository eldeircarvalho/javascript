<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        section{
            font: normal 18pt Arial;
            text-align: center;
            width: 500px;
            height: 250px;
            border: 2px solid black;
            margin:auto;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 4px 4px 4px black;
        }
                
        section>input{
            font: normal 18pt Arial;
            width: 100px;
        }
        section>#res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <section>
        <h1>Somando Valores</h1>
        <input type="number" name="valor1" id="valor1"> +
        <input type="number" name="valor2" id="valor2">
        <input type="button" value="somar" onclick="somar()">
        <div id="res">
            resultado
        </div>
    </section>
    <script>
        function somar(){
            var tn1=document.getElementById('valor1');
            var tn2=document.querySelector('input#valor2');
            var res=document.querySelector('#res')
            var n1=Number(tn1.value);
            var n2=Number(tn2.value);
            var soma=n1+n2;
            res.innerHTML=`A soma de ${n1} mais ${n2} é igual a <strong>${soma}</strong> `
            
        }
    </script>

</body>
</html>
