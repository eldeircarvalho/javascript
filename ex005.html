<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
                   
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: green;
            color: white;
            font-size: 2em;
            width: 200px;
            height: 200px;
            margin: auto;
            line-height: 200px;
            border: 2px dotted black;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.644);
        }
       
    </style>
</head>
<body>
    <div>
        interaja... 
    </div>
    

    <script>
        var caixa=document.getElementsByTagName('div')[0];
        caixa.addEventListener('click', clicar);
        caixa.addEventListener('dblclick', clicar2);
        caixa.addEventListener('mouseenter', entrar);
        caixa.addEventListener('mouseout', sair)
       
        function clicar(){
            
            caixa.style.backgroundColor='red';
            caixa.innerText ='cliquei';
        }
        function clicar2(){
            
            caixa.style.backgroundColor='green'
            caixa.innerText='Interaja'
        }
        function entrar(){
            caixa.innerText='entrou';
        }
        function sair(){
           caixa.innerText='saiu';
        }
    </script>
</body>
</html>
